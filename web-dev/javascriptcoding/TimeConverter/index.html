<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="bg-container">
        <div class="content">
            <h1>Time Converter</h1>
            <p>Every hours and minutes are converted into the minutes</p>
        </div>

        
            <label for="">Hours*</label>
            <br/>
            <input type="number" id="hour"/>
            

            <br/>
            <label for="">minutes*</label>
            <br/>
            <input type="number" id="minute" placeholder="Enter the minute"/>

            <div>
                <button id="btn">Convert to seconds</button>
            </div>

            <p id="seconds"></p>
        </div>



    </div>
    <script src="index.js"></script>
</body>
